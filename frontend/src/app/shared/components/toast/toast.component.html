<div class="toast-container" [class]="'toast-' + data.type">
  <mat-icon class="toast-icon">{{ icon }}</mat-icon>
  <span class="toast-message">{{ data.message }}</span>
  <button mat-icon-button class="toast-close" (click)="dismiss()" aria-label="Close notification">
    <mat-icon>close</mat-icon>
  </button>
</div>
